<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Let's Get Water</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <a href="https://www.charitywater.org/main" target="_blank" style="position: absolute; top: 24px; right: 24px; z-index: 1000; display: flex; gap: 8px; align-items: center;">
    <img src="img/water-can.png" alt="Water Can" style="width:60px; height:60px; display:block; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.15); background:#222;" />
  </a>
  <div class="container">
    <img src="img/cw_logo_horizontal.png" alt="Charity: Water Logo" style="display:block; margin:0 auto 10px; max-width:220px; height:auto;">
    <h1>Let's Get Water</h1>
    <p class="game-instructions">Collect 75 points to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
      <p>Score: <span id="score">0</span></p> <!-- Added score display -->
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <label for="difficulty" style="display:block; text-align:center; margin:20px 0 10px; font-weight:bold;">Select Difficulty:</label>
    <select id="difficulty" style="display:block; margin:0 auto 20px; font-size:16px; padding:6px 12px; border-radius:6px;">
      <option value="easy">Easy (45s)</option>
      <option value="normal" selected>Normal (30s)</option>
      <option value="hard">Hard (20s)</option>
    </select>
    <button id="start-game">Start Game</button>
    <button id="reset-game">Reset</button> <!-- Added Reset button -->
    <footer style="margin-top:40px; text-align:center; font-size:15px; color:#003366; background:#f5f5f5; border-radius:8px; padding:12px 0;">
      Learn more or donate at
      <a href="https://www.charitywater.org/" target="_blank" style="color:#2E9DF7; font-weight:bold; text-decoration:underline;">charity: water</a>
    </footer>
  </div>
  <div id="game-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.55); z-index:2000; align-items:center; justify-content:center;">
    <div style="background:#fff; color:#003366; padding:36px 28px; border-radius:16px; box-shadow:0 4px 24px rgba(0,0,0,0.18); max-width:90vw; max-height:80vh; font-size:1.3rem; text-align:center; font-family:'Avenir Book Oblique', Arial, sans-serif;">
      <span id="modal-message"></span>
    </div>
  </div>
  <div id="milestone-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:1500; align-items:center; justify-content:center;">
    <div style="background:#fff; color:#003366; padding:28px 22px; border-radius:14px; box-shadow:0 4px 18px rgba(0,0,0,0.13); max-width:90vw; font-size:1.15rem; text-align:center; font-family:'Avenir Book Oblique', Arial, sans-serif;">
      <span id="milestone-message"></span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
